<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Web Comps</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/anim.js" charset="utf-8"></script>
</head>

<body>
    <!-- mobile -->
    <div id="mobile">
        <div class="mobile-header">
            <!-- <h1>July Talk</h1>
            <div class="georgia"><span>atlanta, ga</span></div> -->
            <img src="img/mobilelogo.png" alt="July Talk" />
        </div>
        <div id="may13" class="location">
            <div class="row">
                <div class="date">
                    May 13
                </div>
                <div class="place">
                    Centennial Olympic Park
                </div>
                <div class="locator">
                    <object data="img/location.svg" type="image/svg+xml">
                        <img src="img/location.png" alt="location" />
                    </object>
                </div>
            </div>
        </div>
        <hr>
        <div id="may14" class="location">
            <div class="row">
                <div class="date">
                    May 14
                </div>
                <div class="place">
                    Masquerade
                </div>
                <div class="locator">
                    <object data="img/location.svg" type="image/svg+xml">
                        <img src="img/location.png" alt="location" />
                    </object>
                </div>
            </div>
        </div>
        <div class="mobile-image">
            <img src="img/mobile.jpg" alt="band" />
        </div>
        <div class="ticket">
            <object data="img/ticket.svg" type="image/svg+xml">
                <img src="img/ticket.png" alt="location" />
            </object>
        </div>
        <div class="sound">
            <div class="toggle">
                <span>toggle<br>sound</span>
            </div>
            <div class="mic">
                <object data="img/mic.svg" type="image/svg+xml">
                    <img src="img/mic.png" alt="location" />
                </object>
            </div>
            <div class="guitar">
                <object data="img/guitar.svg" type="image/svg+xml">
                    <img src="img/guitar.png" alt="location" />
                </object>
            </div>
        </div>
        <div class="links">
            <div class="website"><a href="http://www.julytalk.com/" target="_blank"><img src="img/website.png" alt="Website" /></a></div>
            <div class="twitter"><a href="https://twitter.com/julytalk" target="_blank"><img src="img/twitter.png" alt="Twitter" /></a></div>
        </div>
    </div>
    <!-- mobile -->
</body>

</html>
