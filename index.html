<!DOCTYPE html>
<html lang="en">

<head>
    <title>July Talk SVGs</title>
    <!-- META -->
    <meta charset="utf-8">
    <!-- CSS -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="wrapper">
        <div class="svg">
            <object class="tall" data="img/guitar.svg" type="image/svg+xml">
                <img src="img/guitar.png" alt="guitar" />
            </object>
        </div>
        <div class="svg">
            <object class="tall" data="img/mic.svg" type="image/svg+xml">
                <img src="img/mic.png" alt="guitar" />
            </object>
        </div>
        <div class="svg">
            <object class="wide" data="img/mouth.svg" type="image/svg+xml">
                <img src="img/mouth.png" alt="guitar" />
            </object>
        </div>
        <div class="svg">
            <object class="wide" data="img/ticket.svg" type="image/svg+xml">
                <img src="img/ticket.png" alt="guitar" />
            </object>
        </div>

    </div>
</body>

</html>
